<div class="container py-3">
  <div class="card shadow-lg border-0">
    <div class="card-body">
      <h2 class="text-center mb-4 d-flex align-items-center justify-content-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-truck text-primary" viewBox="0 0 16 16">
          <path d="M0 1a1 1 0 0 1 1-1h9a1 1 0 0 1 1 1v10h1a1 1 0 0 1 .89.55L14.382 14H15.5a.5.5 0 0 1 0 1H14a.5.5 0 0 1-.447-.276L12.618 13H3.382l-1.447 1.724A.5.5 0 0 1 1.5 15H.5a.5.5 0 0 1 0-1h1.118l1.447-1.724A1 1 0 0 1 3.382 12H10V1H1v10h1v1H1a1 1 0 0 1-1-1V1zm3 12a1 1 0 1 0 2 0 1 1 0 0 0-2 0zm10 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0z"/>
        </svg>
        Lista de Proveedores
      </h2>

      <div *ngIf="proveedores.length > 0; else sinProveedores">
        <div class="table-responsive">
          <table class="table table-bordered table-striped table-hover align-middle shadow">
            <thead class="table-primary text-center">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>RUC</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Dirección</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let proveedor of proveedores">
                <td class="text-center">{{ proveedor.id }}</td>
                <td class="fw-semibold text-primary">{{ proveedor.nombre }}</td>
                <td class="text-center">{{ proveedor.ruc }}</td>
                <td class="text-center">{{ proveedor.telefono }}</td>
                <td>{{ proveedor.email }}</td>
                <td>{{ proveedor.direccion }}</td>
                <td class="text-end">
                  <button class="btn btn-sm btn-outline-danger" (click)="eliminarProveedor(proveedor)">
                    <i class="bi bi-trash-fill"></i> Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <ng-template #sinProveedores>
        <p class="text-muted fst-italic text-center">No hay proveedores disponibles.</p>
      </ng-template>
    </div>
  </div>
</div>
