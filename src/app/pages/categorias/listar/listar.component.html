<div class="container py-3">
  <div class="card shadow-lg border-0">
    <div class="card-body">
      <h2 class="text-center mb-4 d-flex align-items-center justify-content-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-tags-fill text-primary" viewBox="0 0 16 16">
          <path d="M2 1a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l6.586 6.586a1 1 0 0 0 1.414 0l4.586-4.586a1 1 0 0 0 0-1.414L6.707 1.293A1 1 0 0 0 6 1H2zm1 2a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
          <path d="M5.5 1.5A1.5 1.5 0 0 1 7 0h4a1 1 0 0 1 1 1v4a1.5 1.5 0 0 1-.44 1.06l-5.586 5.586a.5.5 0 0 1-.708 0L1.5 7.707a.5.5 0 0 1 0-.707L7.06 1.94A1.5 1.5 0 0 1 7.5 1.5z"/>
        </svg>
        Lista de Categorías
      </h2>

      <!-- Dashboard -->
      <div class="dashboard mb-3 text-center">
        <div class="badge bg-primary text-light fs-6">
          Total de categorías: {{ categoriasFiltradas().length }}
        </div>
      </div>

      <!-- Filtro -->
      <div class="row mb-3">
        <div class="col-md-6 offset-md-3">
          <input type="text" [(ngModel)]="filtroNombre" class="form-control" placeholder="Filtrar por nombre de categoría">
        </div>
      </div>

      <div *ngIf="categoriasFiltradas().length > 0; else sinCategorias">
        <div class="table-responsive">
          <table class="table table-bordered table-striped table-hover align-middle shadow-sm">
            <thead class="table-primary text-center">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let categoria of categoriasFiltradas()">
                <td class="text-center">{{ categoria.id }}</td>
                <td class="fw-semibold text-primary">{{ categoria.nombre }}</td>
                <td class="text-muted">{{ categoria.descripcion }}</td>
                <td class="text-end">
                  <button class="btn btn-sm btn-outline-danger" (click)="eliminarCategoria(categoria)">
                    <i class="bi bi-trash-fill"></i> Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <ng-template #sinCategorias>
        <p class="text-muted fst-italic text-center">No hay categorías disponibles con ese filtro.</p>
      </ng-template>
    </div>
  </div>
</div>
